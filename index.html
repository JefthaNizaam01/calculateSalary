<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>calculate Salary</title>
</head>
<body>
    <form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="age">Age:</label>
    <input type="number" id="age" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <label><input type="radio" name="gender" value="female" required> Female</label>

    <label>Greeting Type:</label>
    <label><input type="radio" name="greeting_Type" value="Mr" required> Mr</label>
    <label><input type="radio" name="greeting_Type" value="Mrs">Mrs</label>
    <label><input type="radio" name="greeting_Type" value="Miss">Miss</label>
    <label><input type="radio" name="greeting_Type" value="Doctor"> Doctor</label>

    <label for="working">Are you working?</label>
    <input type="checkbox" id="working" onchange="toggleWorkingHours()">

    <div id="workingHours" style="display: none;">
      <label for="hours">Working Hours:</label>
      <input type="number" id="hours">

      <label for="rate">Hourly Rate:</label>
      <input type="number" id="rate">

      <label for="taxRate">Tax Rate:</label>
      <input type="number" id="taxRate">
    </div>

    <div id="errorMessage" class="error-message"></div>

    <button type="button" onclick="calculateSalary()">Calculate Salary</button>
    <button type="reset">Reset</button>
    </form>
    <script src = ./script/code.js></script>
</body>
</html>
